<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>col photo</title>
    <link rel="stylesheet" href="style/initialize.css">

</head>

<style>
    .uprow {
        background-color: rgb(190, 184, 184);
        text-align: center;
        padding: 50px;
        margin-bottom: 5px;

    }

    .downrow {
        background-color: gray;
        text-align: center;
        padding: 45px;
    }

    main>section {
        float: left;
        width: 33.33%;
        padding: 5px;
    

    }
.bestline{
      background-color: rgb(243, 137, 137);
        text-align: center;
        padding: 109px;

}
    
</style>

<body>
    <main>
        <section class="onecol">
            <div class="uprow">up side</div>
            <div class="downrow">down side</div>
        </section>


        
        <section class="middle"><div class="bestline">middle</div>
        </section>
       
       
       
        <section class="threecol">
            <div class="uprow">up side</div>
            <div class="downrow">down side</div>
        </section>
    </main>

</body>

</html>
